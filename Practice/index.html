<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="javascript" href="script.js">
    <link rel="stylesheet" href="style.css">
    <script src="pracscript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top">
        <h3>This is my modal</h3>
        <p>practicing this modal so that I can understand it</p>
        <button class="modal-btn">Modal</button>
    </div>
       <!--Modal for Menu-->
        <div class="modal-bg">
            <div class="modal">
                <span class="modal-close">X</span>
                <h3>Menu</h3>
                <div class="menu">
                    <div class="box">
                        <div class="pic">
                            <img src="IMG_38431.jpg" alt="">
                        </div>
                        <div class="words">
                            <h3>FoodName</h3>
                            <p>$15</p>
                        </div>
                        <button>Add to cart</button>
                        <!--Modal for Menu with Details-->
                        <div class="modal-bg2">
                            <div class="modal2">
                                <div class="popup">
                                    <span class="modal-close">X</span>
                                    <div class="pic"></div>
                                    <div class="words">
                                        <h3>FoodName</h3>
                                        <p>description</p>
                                        <p>$15</p>
                                    </div>
                                     <div class="total">
                                         <div class="math">
                                            <span class="sub">-</span>
                                            <div class="num"></div>
                                            <span class="add">+</span>
                                         </div>
                                        
                                        <button class="submit">Add To Cart</button>
                                    </div> 
                                </div>
                           
                            </div>
                        </div>
                        

                     

                    </div>
                </div>
            </div>
        </div>  
        <aside>
            <div class="close">
                <span>X</span>
            </div>
            <div class="maincontainer"></div>
            <div class="checkout">
                <button>Checkout</button>
                <br>
                <a href="">Keep Shopping</a>
            </div>
        </aside>
    <section>
        <div class="SlideShowContainer">
            <img src="IMG_38141.jpg" alt="">
            <img src="IMG_38231.jpg" alt="">
            <img src="IMG_38431.jpg" alt="">
            <img src="IMG_38721.jpg" alt="">
        </div> 
    </section>

    <section>
        <form action="" onclick="works()">
            <label for="browser">Choose your browser from the list:</label>
            <input list="food" name="browser" id="browser">
            <datalist id="food">
              <option value="Chik'n Sandwich">
              <option value="BBQ Chik'n">
              <option value="Rice">
              <option value="Banana Pudding">
              <option value="Safari">
            </datalist>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </form>

        <p id="display"></p>
    </section>

    <section class="mid">
        <div class="minical">
            <div class="nums">
                <div class="square" id="one">1</div>
                <div class="square" id="two">2</div>
                <div class="square" id="three">3</div>
                <div class="square" id="four">4</div>
            </div>
            <div class="total">
                <div class="square" id="add" onclick="add()">+</div>
                <div class="square" id="sub">-</div>
                <div class="square" id="times">*</div>
                <div class="square" id="divide">/</div>
            </div>
        </div>
        <p class="display"></p>

    </section>

        <script>
            let modalBtn = document.querySelector('.modal-btn');
            let modalBg = document.querySelector('.modal-bg');
            let modalBg2 = document.querySelector('.modal-bg2');
            let modalClose = document.querySelector('.modal-close');
            let submitalClose = document.querySelector('.modal-close');
            let box = document.querySelector('.box');
            let submit = document.querySelector('.submit');
            let square = document.querySelectorAll('square');
            let display = document.querySelector('.display');
            

          
            
           

            
            submit.addEventListener('click', function(){
            alert('Submitted successfully');
            closeBox = document.querySelector('.modal-bg2');
            closeBox.style.visibility = "hidden";
            box.reset();
            });
        
            modalBtn.addEventListener('click', function(){
            modalBg.classList.add('bg-active');
            });

            box.addEventListener('click', function(){
            modalBg2.classList.add('bg-active');
            });

            modalClose.addEventListener('click', function(){
            modalBg.classList.remove('bg-active');
            
            });

            (function(){
            $('.SlideShowContainer img:gt(0)').hide();
            setInterval(function(){$('.SlideShowContainer :first-child').fadeOut().next('img').fadeIn().end().appendTo('.SlideShowContainer');}, 6000);
            });

        </script>
</body>
</html>
